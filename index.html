<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SVG House and Garden</title>
        <link rel="stylesheet" href="style/style.css" />
    </head>
    <body>
        <div class="container">
            <h1>SVG House and Garden - Demonstrating All SVG Shapes</h1>
            <svg width="900" height="600" viewBox="0 0 900 600">
                <!-- Sky and ground background -->
                <defs>
                    <!-- Gradients for various elements -->
                    <lineargradient
                        id="skyGradient"
                        x1="0%"
                        y1="0%"
                        x2="0%"
                        y2="100%"
                    >
                        <stop
                            offset="0%"
                            style="stop-color: #87ceeb; stop-opacity: 1"
                        />
                        <stop
                            offset="100%"
                            style="stop-color: #b0e0e6; stop-opacity: 1"
                        />
                    </lineargradient>
                    <lineargradient
                        id="groundGradient"
                        x1="0%"
                        y1="0%"
                        x2="0%"
                        y2="100%"
                    >
                        <stop
                            offset="0%"
                            style="stop-color: #90ee90; stop-opacity: 1"
                        />
                        <stop
                            offset="100%"
                            style="stop-color: #228b22; stop-opacity: 1"
                        />
                    </lineargradient>
                    <radialgradient id="sunGradient" cx="50%" cy="50%" r="50%">
                        <stop
                            offset="0%"
                            style="stop-color: #ffff99; stop-opacity: 1"
                        />
                        <stop
                            offset="100%"
                            style="stop-color: #ffd700; stop-opacity: 1"
                        />
                    </radialgradient>
                    <lineargradient
                        id="houseGradient"
                        x1="0%"
                        y1="0%"
                        x2="100%"
                        y2="100%"
                    >
                        <stop
                            offset="0%"
                            style="stop-color: #f4e4bc; stop-opacity: 1"
                        />
                        <stop
                            offset="100%"
                            style="stop-color: #deb887; stop-opacity: 1"
                        />
                    </lineargradient>
                    <radialgradient id="doorGradient" cx="30%" cy="30%" r="70%">
                        <stop
                            offset="0%"
                            style="stop-color: #cd853f; stop-opacity: 1"
                        />
                        <stop
                            offset="100%"
                            style="stop-color: #8b4513; stop-opacity: 1"
                        />
                    </radialgradient>
                </defs>

                <!-- Sky (rectangle) -->
                <rect
                    x="0"
                    y="0"
                    width="900"
                    height="350"
                    fill="url(#skyGradient)"
                />

                <!-- Ground (rectangle) -->
                <rect
                    x="0"
                    y="350"
                    width="900"
                    height="250"
                    fill="url(#groundGradient)"
                />

                <!-- Sun (circle) -->
                <circle
                    cx="150"
                    cy="80"
                    r="40"
                    fill="url(#sunGradient)"
                    stroke="#ff8c00"
                    stroke-width="2"
                />

                <!-- House main structure -->
                <!-- House base (rectangle) -->
                <rect
                    x="300"
                    y="200"
                    width="300"
                    height="200"
                    fill="url(#houseGradient)"
                    stroke="#8b7355"
                    stroke-width="3"
                />

                <!-- Roof (polygon) -->
                <polygon
                    points="280,200 450,120 620,200"
                    fill="#8b4513"
                    stroke="#654321"
                    stroke-width="2"
                />

                <!-- Roof overhang (polygon) -->
                <polygon
                    points="275,205 625,205 620,200 280,200"
                    fill="#654321"
                />

                <!-- Chimney (rectangle) -->
                <rect
                    x="520"
                    y="100"
                    width="30"
                    height="80"
                    fill="#8b4513"
                    stroke="#654321"
                    stroke-width="2"
                />

                <!-- Chimney top (rectangle) -->
                <rect
                    x="515"
                    y="95"
                    width="40"
                    height="15"
                    fill="#696969"
                    stroke="#2f4f4f"
                    stroke-width="1"
                />

                <!-- Front door (rectangle) -->
                <rect
                    x="420"
                    y="320"
                    width="60"
                    height="80"
                    fill="url(#doorGradient)"
                    stroke="#654321"
                    stroke-width="2"
                    rx="30"
                    ry="30"
                />

                <!-- Door handle (circle) -->
                <circle cx="465" cy="360" r="3" fill="#ffd700" />

                <!-- Left window (rectangle) -->
                <rect
                    x="330"
                    y="240"
                    width="50"
                    height="50"
                    fill="#87ceeb"
                    stroke="#4682b4"
                    stroke-width="2"
                />

                <!-- Left window cross (lines) -->
                <line
                    x1="355"
                    y1="240"
                    x2="355"
                    y2="290"
                    stroke="#4682b4"
                    stroke-width="2"
                />
                <line
                    x1="330"
                    y1="265"
                    x2="380"
                    y2="265"
                    stroke="#4682b4"
                    stroke-width="2"
                />

                <!-- Right window (rectangle) -->
                <rect
                    x="520"
                    y="240"
                    width="50"
                    height="50"
                    fill="#87ceeb"
                    stroke="#4682b4"
                    stroke-width="2"
                />

                <!-- Right window cross (lines) -->
                <line
                    x1="545"
                    y1="240"
                    x2="545"
                    y2="290"
                    stroke="#4682b4"
                    stroke-width="2"
                />
                <line
                    x1="520"
                    y1="265"
                    x2="570"
                    y2="265"
                    stroke="#4682b4"
                    stroke-width="2"
                />

                <!-- Attic window (circle) -->
                <circle
                    cx="450"
                    cy="160"
                    r="20"
                    fill="#87ceeb"
                    stroke="#4682b4"
                    stroke-width="2"
                />

                <!-- Attic window spokes (lines) -->
                <line
                    x1="430"
                    y1="160"
                    x2="470"
                    y2="160"
                    stroke="#4682b4"
                    stroke-width="1"
                />
                <line
                    x1="450"
                    y1="140"
                    x2="450"
                    y2="180"
                    stroke="#4682b4"
                    stroke-width="1"
                />

                <!-- Garden elements -->
                <!-- Left tree trunk (rectangle) -->
                <rect x="120" y="320" width="20" height="60" fill="#8b4513" />

                <!-- Left tree foliage (ellipse) -->
                <ellipse
                    cx="130"
                    cy="300"
                    rx="40"
                    ry="35"
                    fill="#228b22"
                    stroke="#006400"
                    stroke-width="2"
                />

                <!-- Right tree trunk (rectangle) -->
                <rect x="750" y="300" width="25" height="80" fill="#8b4513" />

                <!-- Right tree foliage (circle) -->
                <circle
                    cx="762"
                    cy="280"
                    r="45"
                    fill="#32cd32"
                    stroke="#228b22"
                    stroke-width="2"
                />

                <!-- Bushes (ellipses) -->
                <ellipse
                    cx="200"
                    cy="380"
                    rx="30"
                    ry="20"
                    fill="#90ee90"
                    stroke="#228b22"
                    stroke-width="1"
                />
                <ellipse
                    cx="680"
                    cy="370"
                    rx="35"
                    ry="25"
                    fill="#98fb98"
                    stroke="#228b22"
                    stroke-width="1"
                />
                <ellipse
                    cx="720"
                    cy="385"
                    rx="25"
                    ry="18"
                    fill="#90ee90"
                    stroke="#228b22"
                    stroke-width="1"
                />

                <!-- Flowers -->
                <!-- Flower 1 (circles for petals) -->
                <circle cx="250" cy="420" r="8" fill="#ff69b4" />
                <circle cx="245" cy="415" r="6" fill="#ffc0cb" />
                <circle cx="255" cy="415" r="6" fill="#ffc0cb" />
                <circle cx="245" cy="425" r="6" fill="#ffc0cb" />
                <circle cx="255" cy="425" r="6" fill="#ffc0cb" />
                <circle cx="250" cy="420" r="3" fill="#ffff00" />

                <!-- Flower 2 (ellipses for petals) -->
                <ellipse
                    cx="180"
                    cy="440"
                    rx="5"
                    ry="8"
                    fill="#ff4500"
                    transform="rotate(0 180 440)"
                />
                <ellipse
                    cx="180"
                    cy="440"
                    rx="5"
                    ry="8"
                    fill="#ff4500"
                    transform="rotate(72 180 440)"
                />
                <ellipse
                    cx="180"
                    cy="440"
                    rx="5"
                    ry="8"
                    fill="#ff4500"
                    transform="rotate(144 180 440)"
                />
                <ellipse
                    cx="180"
                    cy="440"
                    rx="5"
                    ry="8"
                    fill="#ff4500"
                    transform="rotate(216 180 440)"
                />
                <ellipse
                    cx="180"
                    cy="440"
                    rx="5"
                    ry="8"
                    fill="#ff4500"
                    transform="rotate(288 180 440)"
                />
                <circle cx="180" cy="440" r="3" fill="#ffd700" />

                <!-- Flower stems (lines) -->
                <line
                    x1="250"
                    y1="430"
                    x2="250"
                    y2="460"
                    stroke="#228b22"
                    stroke-width="3"
                />
                <line
                    x1="180"
                    y1="450"
                    x2="180"
                    y2="480"
                    stroke="#228b22"
                    stroke-width="3"
                />

                <!-- Garden path (path element) -->
                <path
                    d="M 350 400 Q 450 420 550 400 Q 650 380 750 400 L 780 420 Q 750 440 650 430 Q 550 440 450 430 Q 350 420 320 400 Z"
                    fill="#daa520"
                    stroke="#b8860b"
                    stroke-width="2"
                />

                <!-- Fence (polyline) -->
                <polyline
                    points="50,350 80,340 110,350 140,340 170,350 200,340 230,350"
                    fill="none"
                    stroke="#8b4513"
                    stroke-width="4"
                    stroke-linecap="round"
                />

                <!-- Fence posts (rectangles) -->
                <rect x="48" y="350" width="4" height="30" fill="#654321" />
                <rect x="78" y="340" width="4" height="40" fill="#654321" />
                <rect x="108" y="350" width="4" height="30" fill="#654321" />
                <rect x="138" y="340" width="4" height="40" fill="#654321" />
                <rect x="168" y="350" width="4" height="30" fill="#654321" />
                <rect x="198" y="340" width="4" height="40" fill="#654321" />
                <rect x="228" y="350" width="4" height="30" fill="#654321" />

                <!-- Cloud (ellipses combined) -->
                <ellipse
                    cx="700"
                    cy="100"
                    rx="30"
                    ry="20"
                    fill="white"
                    opacity="0.8"
                />
                <ellipse
                    cx="720"
                    cy="95"
                    rx="25"
                    ry="18"
                    fill="white"
                    opacity="0.8"
                />
                <ellipse
                    cx="740"
                    cy="100"
                    rx="20"
                    ry="15"
                    fill="white"
                    opacity="0.8"
                />
                <ellipse
                    cx="715"
                    cy="85"
                    rx="20"
                    ry="15"
                    fill="white"
                    opacity="0.8"
                />

                <!-- Decorative garden border (path with curves) -->
                <path
                    d="M 50 480 Q 100 470 150 480 Q 200 490 250 480 Q 300 470 350 480 Q 400 490 450 480 Q 500 470 550 480 Q 600 490 650 480 Q 700 470 750 480 Q 800 490 850 480"
                    fill="none"
                    stroke="#ff6347"
                    stroke-width="3"
                    stroke-dasharray="5,5"
                />

                <!-- Garden stepping stones (ellipses) -->
                <ellipse
                    cx="380"
                    cy="450"
                    rx="20"
                    ry="15"
                    fill="#696969"
                    stroke="#2f4f4f"
                    stroke-width="1"
                />
                <ellipse
                    cx="420"
                    cy="470"
                    rx="18"
                    ry="13"
                    fill="#696969"
                    stroke="#2f4f4f"
                    stroke-width="1"
                />
                <ellipse
                    cx="460"
                    cy="450"
                    rx="20"
                    ry="15"
                    fill="#696969"
                    stroke="#2f4f4f"
                    stroke-width="1"
                />
                <ellipse
                    cx="500"
                    cy="470"
                    rx="18"
                    ry="13"
                    fill="#696969"
                    stroke="#2f4f4f"
                    stroke-width="1"
                />

                <!-- Text elements -->
                <!-- House number -->
                <rect
                    x="395"
                    y="300"
                    width="60"
                    height="30"
                    fill="white"
                    stroke="#2f4f4f"
                    stroke-width="2"
                    rx="5"
                />
                <text
                    x="425"
                    y="320"
                    font-family="Arial, sans-serif"
                    font-size="18"
                    font-weight="bold"
                    text-anchor="middle"
                    fill="#2f4f4f"
                >
                    42
                </text>

                <!-- Welcome sign -->
                <rect
                    x="320"
                    y="520"
                    width="120"
                    height="40"
                    fill="#8b4513"
                    stroke="#654321"
                    stroke-width="2"
                    rx="5"
                />
                <text
                    x="380"
                    y="535"
                    font-family="serif"
                    font-size="12"
                    text-anchor="middle"
                    fill="white"
                >
                    Welcome to
                </text>
                <text
                    x="380"
                    y="550"
                    font-family="serif"
                    font-size="14"
                    font-weight="bold"
                    text-anchor="middle"
                    fill="#ffd700"
                >
                    Rose Garden
                </text>

                <!-- Garden labels -->
                <text
                    x="130"
                    y="280"
                    font-family="Arial, sans-serif"
                    font-size="10"
                    text-anchor="middle"
                    fill="#006400"
                    transform="rotate(-10 130 280)"
                >
                    Oak Tree
                </text>
                <text
                    x="762"
                    y="250"
                    font-family="Arial, sans-serif"
                    font-size="10"
                    text-anchor="middle"
                    fill="#228b22"
                    transform="rotate(15 762 250)"
                >
                    Apple Tree
                </text>

                <!-- Flower labels -->
                <text
                    x="250"
                    y="410"
                    font-family="cursive"
                    font-size="8"
                    text-anchor="middle"
                    fill="#8b008b"
                >
                    Pink Rose
                </text>
                <text
                    x="180"
                    y="430"
                    font-family="cursive"
                    font-size="8"
                    text-anchor="middle"
                    fill="#ff4500"
                >
                    Marigold
                </text>

                <!-- Sky text -->
                <text
                    x="450"
                    y="50"
                    font-family="Arial, sans-serif"
                    font-size="16"
                    font-style="italic"
                    text-anchor="middle"
                    fill="#4169e1"
                    opacity="0.7"
                >
                    Beautiful Day
                </text>

                <!-- Path label -->
                <text
                    x="550"
                    y="415"
                    font-family="Arial, sans-serif"
                    font-size="9"
                    text-anchor="middle"
                    fill="#654321"
                    transform="rotate(-5 550 415)"
                >
                    Garden Path
                </text>

                <!-- Cloud label -->
                <text
                    x="720"
                    y="130"
                    font-family="Arial, sans-serif"
                    font-size="8"
                    text-anchor="middle"
                    fill="#4682b4"
                >
                    Fluffy Cloud
                </text>

                <!-- Sun rays (lines) -->
                <line
                    x1="120"
                    y1="50"
                    x2="110"
                    y2="40"
                    stroke="#ffd700"
                    stroke-width="2"
                    opacity="0.7"
                />
                <line
                    x1="100"
                    y1="80"
                    x2="85"
                    y2="75"
                    stroke="#ffd700"
                    stroke-width="2"
                    opacity="0.7"
                />
                <line
                    x1="110"
                    y1="120"
                    x2="95"
                    y2="125"
                    stroke="#ffd700"
                    stroke-width="2"
                    opacity="0.7"
                />
                <line
                    x1="150"
                    y1="130"
                    x2="150"
                    y2="145"
                    stroke="#ffd700"
                    stroke-width="2"
                    opacity="0.7"
                />
                <line
                    x1="190"
                    y1="120"
                    x2="205"
                    y2="125"
                    stroke="#ffd700"
                    stroke-width="2"
                    opacity="0.7"
                />
                <line
                    x1="200"
                    y1="80"
                    x2="215"
                    y2="75"
                    stroke="#ffd700"
                    stroke-width="2"
                    opacity="0.7"
                />
                <line
                    x1="180"
                    y1="50"
                    x2="190"
                    y2="40"
                    stroke="#ffd700"
                    stroke-width="2"
                    opacity="0.7"
                />
            </svg>
        </div>
    </body>
</html>
